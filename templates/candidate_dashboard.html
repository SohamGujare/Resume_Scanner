<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate - Resume Improvement Suggestions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Rajdhani', sans-serif;
            color: #e0e6ed;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(1deg); }
        }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(30, 34, 44, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.3),
                0 0 0 1px rgba(127, 209, 185, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #7fd1b9;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
        }
        
        .ai-icon {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            text-align: center;
            color: #7fd1b9;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(127, 209, 185, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #b3bac9;
            margin-bottom: 40px;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            font-weight: 600;
            color: #7fd1b9;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        textarea, input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(127, 209, 185, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(35, 40, 58, 0.8);
            color: #e0e6ed;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #7fd1b9;
            box-shadow: 0 0 20px rgba(127, 209, 185, 0.3);
            transform: translateY(-2px);
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #7fd1b9 0%, #3aafa9 50%, #7fd1b9 100%);
            color: #0c0c0c;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(127, 209, 185, 0.4);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(127, 209, 185, 0.3);
            border-top: 4px solid #7fd1b9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        
        <span class="ai-icon">üéØüìÑ</span>
        <h1>RESUME IMPROVEMENT</h1>
        <div class="subtitle">Get AI-powered suggestions to optimize your resume for specific jobs</div>
        
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label for="job_description">Target Job Description:</label>
                <textarea name="job_description" id="job_description" rows="8" required 
                          placeholder="Paste the job description you're applying for..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Your Resume (PDF/DOCX):</label>
                <input type="file" name="resume" id="resume" required accept=".pdf,.doc,.docx">
            </div>
            
            <button type="submit" class="submit-btn">
                <span>üîç ANALYZE & GET SUGGESTIONS</span>
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI is analyzing your resume and generating suggestions...</p>
        </div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.submit-btn').style.display = 'none';
        });
    </script>
</body>
</html>
